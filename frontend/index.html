<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">IC Blog</a>
            <div class="d-flex">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="loginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Connect
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                        <li><button class="dropdown-item" id="iiLoginBtn">Internet Identity</button></li>
                        <li><button class="dropdown-item" id="plugLoginBtn">Plug Wallet</button></li>
                    </ul>
                </div>
                <button id="profileBtn" class="btn btn-light ms-2 d-none">Profile</button>
                <button id="logoutBtn" class="btn btn-outline-light ms-2 d-none">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Profile Section -->
        <div id="profileSection" class="d-none">
            <h2>Profile</h2>
            <form id="profileForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Bio</label>
                    <textarea class="form-control" id="bio" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Avatar URL</label>
                    <input type="url" class="form-control" id="avatar">
                </div>
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </form>
        </div>

        <!-- Create Post Section -->
        <div id="createPostSection" class="d-none">
            <h2>Create New Post</h2>
            <form id="postForm">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" id="postTitle" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea class="form-control" id="postContent" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Publish</button>
            </form>
        </div>

        <!-- Posts Section -->
        <div id="postsSection">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Recent Posts</h2>
                <button id="newPostBtn" class="btn btn-primary d-none">New Post</button>
            </div>
            <div id="postsList" class="mt-4"></div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
